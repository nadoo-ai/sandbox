name: Docker Build and Push

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for main service
      id: meta-main
      uses: docker/metadata-action@v5
      with:
        images: nadooai/sandbox
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push main service image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta-main.outputs.tags }}
        labels: ${{ steps.meta-main.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Extract metadata for plugin runner
      id: meta-runner
      uses: docker/metadata-action@v5
      with:
        images: nadooai/sandbox-plugin-runner
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push plugin runner image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.plugin-runner
        push: true
        tags: ${{ steps.meta-runner.outputs.tags }}
        labels: ${{ steps.meta-runner.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
